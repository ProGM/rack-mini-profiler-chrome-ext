<!DOCTYPE html5>
<html ng-app="RackMiniProfiler">
<head>
  <style>
    * {
      box-sizing: border-box;
    }
    #requests-container {
      padding: 5px;
      max-height: 100vh;
      overflow-y: auto;
    }
    .row {
      width: 100%;
      padding: 5px;
      border: 1px solid gray;
    }
    [ng-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="requests-container" ng-cloak ng-controller="RackController">
    <div id="requests">
      <div ng-repeat="url in urls" class="row">
        <a href="#" ng-click="openUrl(url.profile_url)">{{url.original_url}}</a>
      </div>
    </div>
  </div>
  <script src="angular.min.js"></script>
  <script src="devtools-panel.js"></script>
</body>
</html>
